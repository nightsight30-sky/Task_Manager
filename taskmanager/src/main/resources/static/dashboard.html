<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TaskManager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="index.html">
            <i class="fas fa-tasks me-2"></i>TaskManager
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="dashboard.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <span class="nav-link">Welcome, <span class="current-user">User</span></span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-action="logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Dashboard Header -->
<section class="dashboard-header py-4">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h1>Your Dashboard</h1>
                <p class="mb-0">Manage your tasks and stay productive</p>
            </div>
            <div class="col-md-4 text-md-end">
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#newTaskModal">
                    <i class="fas fa-plus me-2"></i>New Task
                </button>
            </div>
        </div>
    </div>
</section>

<!-- Task Statistics -->
<section class="container my-4">
    <div id="task-stats" class="dashboard-stats"></div>
</section>

<!-- Search and Filters -->
<section class="container mb-4">
    <div class="row g-3">
        <div class="col-md-6">
            <label for="search-input" class="form-label">Search Tasks</label>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control" id="search-input" placeholder="Search by title or description...">
            </div>
        </div>
        <div class="col-md-3">
            <label for="status-filter" class="form-label">Status</label>
            <select class="form-select" id="status-filter">
                <option value="all">All Status</option>
                <option value="PENDING">Pending</option>
                <option value="IN_PROGRESS">In Progress</option>
                <option value="COMPLETED">Completed</option>
            </select>
        </div>
        <div class="col-md-3">
            <label for="priority-filter" class="form-label">Priority</label>
            <select class="form-select" id="priority-filter">
                <option value="all">All Priorities</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM">Medium</option>
                <option value="LOW">Low</option>
            </select>
        </div>
    </div>
</section>

<!-- Task Grid -->
<section class="container mb-5">
    <div class="row" id="tasks-container"></div>
</section>

<!-- New Task Modal -->
<div class="modal fade" id="newTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="new-task-form">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-plus me-2"></i>Create New Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="task-title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="task-title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="task-description" class="form-label">Description</label>
                        <textarea class="form-control" id="task-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="task-priority" class="form-label">Priority</label>
                            <select class="form-select" id="task-priority" name="priority">
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                                <option value="LOW">Low</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="task-status" class="form-label">Status</label>
                            <select class="form-select" id="task-status" name="status">
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="task-due-date" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="task-due-date" name="dueDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-plus me-2"></i>Create Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="edit-task-form">
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fas fa-edit me-2"></i>Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="edit-title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="edit-title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="edit-description" class="form-label">Description</label>
                        <textarea class="form-control" id="edit-description" name="description" rows="3"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label for="edit-priority" class="form-label">Priority</label>
                            <select class="form-select" id="edit-priority" name="priority">
                                <option value="MEDIUM">Medium</option>
                                <option value="HIGH">High</option>
                                <option value="LOW">Low</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="edit-status" class="form-label">Status</label>
                            <select class="form-select" id="edit-status" name="status">
                                <option value="PENDING">Pending</option>
                                <option value="IN_PROGRESS">In Progress</option>
                                <option value="COMPLETED">Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="edit-dueDate" class="form-label">Due Date</label>
                        <input type="date" class="form-control" id="edit-dueDate" name="dueDate">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Update Task</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        &copy; 2025 TaskManager. All rights reserved.
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="scripts/api.js"></script>
<script src="scripts/auth.js"></script>
<script src="scripts/tasks.js"></script>
<script src="scripts/dashboard.js"></script>
</body>
</html>
